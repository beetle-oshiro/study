{% extends "base.html" %}

{% block title %}タグの管理{% endblock %}

{% block content %}
<div class="container text-center mt-4" style="max-width: 600px;">

    <h2 class="mb-4">🏷 タグの登録</h2>

    <form method="POST" action="/settings" class="mb-3">
        <input type="text" name="tag_name" placeholder="タグ名を入力" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">追加</button>
    </form>

    {% if error %}
    <div class="alert alert-danger text-start">{{ error }}</div>
    {% endif %}
    {% if success %}
    <div class="alert alert-success text-start">{{ success }}</div>
    {% endif %}

    <hr>

    <div class="text-start">
        <h4 class="mt-4">✅ 登録済みのタグ一覧</h4>
        <ul class="list-group">
            {% for tag in tags %}
            <li class="list-group-item">{{ tag.name }}</li>
            {% endfor %}
        </ul>
    </div>

    <a href="/" class="btn btn-secondary mt-4">← トップへ戻る</a>
</div>
{% endblock %}
